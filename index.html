<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Quiz App (Ultimate)</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #quiz-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 20px;
      }

      .option {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .option:hover {
        background: #f1f1f1;
      }

      .option input {
        margin-right: 10px;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #4facfe;
        color: white;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #00c6fb;
      }

      #feedback {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
      }

      .correct {
        color: #28a745;
      }

      .wrong {
        color: #dc3545;
      }

      #timer {
        font-weight: bold;
        text-align: center;
        color: #ff5722;
        margin-bottom: 10px;
      }

      #progress-bar {
        width: 100%;
        background: #ddd;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
        height: 15px;
      }

      #progress {
        height: 100%;
        width: 0%;
        background: #4caf50;
        transition: width 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="quiz-container">
      <div id="progress-bar"><div id="progress"></div></div>
      <div id="timer"></div>
      <h2 id="question">Loading questions...</h2>
      <div id="options"></div>
      <button onclick="submitAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <script>
      let questions = [];
      let currentIndex = 0;
      let score = 0;
      let timerInterval;
      const QUESTION_TIME = 10; // seconds
      let timeLeft = QUESTION_TIME;
      const answersSummary = [];

      // decode HTML entities
      function decodeHTML(html) {
        var txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
      }

      // shuffle array
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function updateProgress() {
        const progress = document.getElementById("progress");
        const percent = (currentIndex / questions.length) * 100;
        progress.style.width = `${percent}%`;
      }

      function startTimer() {
        clearInterval(timerInterval);
        timeLeft = QUESTION_TIME;
        document.getElementById(
          "timer"
        ).textContent = `‚è≥ Time left: ${timeLeft}s`;
        timerInterval = setInterval(() => {
          timeLeft--;
          document.getElementById(
            "timer"
          ).textContent = `‚è≥ Time left: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            submitAnswer(true);
          }
        }, 1000);
      }

      function loadQuestion() {
        updateProgress();
        const q = questions[currentIndex];
        document.getElementById("question").textContent = `Q${
          currentIndex + 1
        }: ${decodeHTML(q.question)}`;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        q.allOptions.forEach((opt) => {
          const div = document.createElement("div");
          div.classList.add("option");
          div.innerHTML = `<label><input type="radio" name="answer" value="${opt}"> ${opt}</label>`;
          optionsDiv.appendChild(div);
        });

        document.getElementById("feedback").textContent = "";
        startTimer();
      }

      function submitAnswer(auto = false) {
        clearInterval(timerInterval);
        const selected = document.querySelector('input[name="answer"]:checked');
        const feedback = document.getElementById("feedback");
        const correctAnswer = decodeHTML(
          questions[currentIndex].correct_answer
        );

        let chosenAnswer = selected ? selected.value : "No answer";

        if (!selected && !auto) {
          feedback.className = "wrong";
          feedback.textContent = "‚ö†Ô∏è Please select an answer!";
          startTimer(); // keep running if user didn‚Äôt pick and still within time
          return;
        }

        if (chosenAnswer === correctAnswer) {
          score++;
          feedback.className = "correct";
          feedback.textContent = "‚úÖ Correct!";
        } else {
          feedback.className = "wrong";
          feedback.textContent = `‚ùå Wrong! Correct: ${correctAnswer}`;
        }

        answersSummary.push({
          question: decodeHTML(questions[currentIndex].question),
          correctAnswer: correctAnswer,
        });

        currentIndex++;
        setTimeout(() => {
          if (currentIndex < questions.length) {
            loadQuestion();
          } else {
            showResults();
          }
        }, 1500);
      }

      function showResults() {
        document.getElementById("quiz-container").innerHTML = `
    <h2>üéâ Quiz Completed!</h2>
    <p style="text-align:center;">Your Score: <strong>${score}/${
          questions.length
        }</strong></p>
    <h3>‚úÖ Correct Answers:</h3>
    <ul>
      ${answersSummary
        .map(
          (q) =>
            `<li>${q.question}<br><strong>Answer:</strong> ${q.correctAnswer}</li>`
        )
        .join("")}
    </ul>
    <button onclick="location.reload()">Restart Quiz</button>
  `;
      }

      // fetch questions from API
      fetch("https://opentdb.com/api.php?amount=10&type=multiple")
        .then((res) => res.json())
        .then((data) => {
          questions = data.results.map((q) => {
            const allOptions = shuffle([
              decodeHTML(q.correct_answer),
              ...q.incorrect_answers.map(decodeHTML),
            ]);
            return {
              ...q,
              allOptions,
            };
          });
          loadQuestion();
        })
        .catch((err) => {
          document.getElementById("quiz-container").innerHTML = `
      <h2>‚ùå Failed to load questions</h2>
      <p>Please check your internet connection and try again.</p>
      <button onclick="location.reload()">Retry</button>
    `;
          console.error(err);
        });
    </script>
  </body>
</html>
